<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art LinkTree</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="iphone-frame">
        <nav class="navbar">
            <div class="address-bar">mylinktree.com</div>
        </nav>
        <main>
            <header>
                <img src="images/profilepicsart.jpg" alt="Pixel Profile" class="profile-img">
                <h1 class="title">My LinkTree</h1>
                <div class="subtitle">
                    <span class="letter" style="animation-delay: 0s;">C</span>
                    <span class="letter" style="animation-delay: 0.1s;">o</span>
                    <span class="letter" style="animation-delay: 0.2s;">n</span>
                    <span class="letter" style="animation-delay: 0.3s;">n</span>
                    <span class="letter" style="animation-delay: 0.4s;">e</span>
                    <span class="letter" style="animation-delay: 0.5s;">c</span>
                    <span class="letter" style="animation-delay: 0.6s;">t</span>
                    <span class="letter" style="animation-delay: 0.7s;"> </span>
                    <span class="letter" style="animation-delay: 0.8s;">w</span>
                    <span class="letter" style="animation-delay: 0.9s;">i</span>
                    <span class="letter" style="animation-delay: 1.0s;">t</span>
                    <span class="letter" style="animation-delay: 1.1s;">h</span>
                    <span class="letter" style="animation-delay: 1.2s;"> </span>
                    <span class="letter" style="animation-delay: 1.3s;">m</span>
                    <span class="letter" style="animation-delay: 1.4s;">e</span>
                </div>
            </header>
            <section class="buttons">
                <a href="https://www.google.com/?client=safari" class="btn" target="_blank">Portfolio</a>
                <a href="https://www.google.com/?client=safari" class="btn" target="_blank">LinkedIn</a>
                <a href="https://www.instagram.com" class="btn">Email</a>
            </section>
            <section class="social-icons">
                <a href="#" class="icon-link">
                    <img src="logos/instagram_pixel_logo_icon_181922 (1).png" alt="Instagram Logo" class="icon-img">
                </a>
                <a href="#" class="icon-link">
                    <img src="logos/messenger_pixel_logo_icon_181928.png" alt="Pinterest Logo" class="icon-img">
                </a>
                <a href="#" class="icon-link">
                    <img src="logos/tumblr_pixel_logo_icon_181926 (1).png" alt="TikTok Logo" class="icon-img">
                </a>
            </section>
        </main>
        <footer>
            <p>&copy; 2025</p>
        </footer>
    </div>
</body>
</html>
